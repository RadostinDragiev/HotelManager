name: PR assignment

on:
    pull_request:
        types: [opened]
    workflow_dispatch:

jobs:
    auto-assign:
        runs-on: ubuntu-latest
        permissions:
            pull-requests: write
        steps:
            - name: 'Auto-assign PR'
              uses: pozil/auto-assign-issue@v2
              with:
                  repo-token: ${{ secrets.GH_TOKEN }}
                  assignees: radostinDragiev
